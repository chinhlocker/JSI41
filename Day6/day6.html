<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module">
      import { v4 as uuidv4 } from "https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/esm-browser/index.js";

      window.uuidv4 = uuidv4;
    </script>
    <style>
        .container_product {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .product_item {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .product_item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product_item button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Firebase</h1>
    <input type="text" id="productName" placeholder="Tên sản phẩm">
    <input type="text" id="productPrice" placeholder="Giá sản phẩm">
    <input type="url" id="productImg" placeholder="Link ảnh sản phẩm">
    <input type="text" id="productDescribe" placeholder="Mô tả sản phẩm">
    <button id="addBtn">Add</button>
    <button id="GetAllBtn">GetAllBtn</button>
    <div class="container_product"></div>
    <script type="module" src="day6.js"></script>
</body>
</html>
